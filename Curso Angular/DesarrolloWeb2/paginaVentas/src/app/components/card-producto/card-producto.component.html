<div class="card">
    <img [src]="products.img" alt="">
    <div class="card-body">
        <h4 class="card-title"> {{ products.name }}</h4>
        <h6 class="card-title"> {{ products.id }}</h6>
        <p class="card-text"> {{ products.description}}</p>
        <p class="card-text"> {{ products.price}}</p>
    </div>
</div>
