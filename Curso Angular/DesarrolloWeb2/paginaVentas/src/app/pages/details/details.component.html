<div class="card">
    <img [src]="productCard?.img" alt="">
    <div class="card-body">
        <h4 class="card-title"> {{ productCard?.name }}</h4>
        <h6 class="card-title"> {{ productCard?.id }}</h6>
        <p class="card-text"> {{ productCard?.description}}</p>
        <p class="card-text"> {{ productCard?.price}}</p>
        <p class="card-text"> {{ productCard?.stock}}</p>
    </div>
</div>
