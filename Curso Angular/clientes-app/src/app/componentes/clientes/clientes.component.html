<div class="container">
    <div class="card mb-3">
        <div class="card-header">
          Clientes
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                @for (cliente of clientes; track $index) {
                    <tr>
                        <td> {{cliente.id}}</td>
                        <td> {{cliente.nombre}}</td>
                        <td> {{cliente.apellido}}</td>
                        <td> {{cliente.email}}</td>
                    </tr>
                }
               
            </tbody>
        </table>
      </div>
</div>
