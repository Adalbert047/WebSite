<!DOCTYPE html>

    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body onload="mostrarPersona()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de Persona</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">

            </ul>
        </div>
    </div>

        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
        </div>

            <input type="text" name="" id="nombre" placeholder="Nombre">
            <input type="text" name="" id="apellido" placeholder="Apellido">
        </form>
    </div>


    <!--Al parecer si importa el orden-->
    <script src="js/script_Persona.js"></script>
    <script src="js/script_App.js"></script>
