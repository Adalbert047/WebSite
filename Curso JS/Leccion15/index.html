<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body onload="entrar()">


    <h1 onclick="cambiarText(this)">Titulo</h1>
    <h1 id="titulo">Titulo 2</h1>
    <h1 onmouseover="rojo(this)" onmouseout = "azul(this)">Pasando el mouse</h1>


    <div id="Mostrar">

    </div>

    Nombre: <input type="text" id="nombre" onchange="conventir(this)">

    <script>



        //Esto permite obtener el id, y despues accedemos el evento, despues declaramos nuestra funcion
        //Asociamos el evento on clcik a la funcion
        document.getElementById('titulo').onclick = cambiarTexto;


        function cambiarTexto()
        {
            document.getElementById('mostrar').innerHTML = 'Nuevo titulo 2';
        }


        //Otra forma de usar un metodo para un evento
        function cambiarText(titulo)
        {
            titulo.innerHTML = 'Nuevo titulo'
        }

        //Evento onloand
        function entrar()
        {
            alert('Entrando a la pagina web');
            let texto = "";

            if(navigator.cookieEnabled)
            {
                texto = 'Cookies estan habilitadas';
            }
            else
            {
                texto =  'Cookies estan inahabilitadas';
            }
            document.getElementById('Mostrar').innerHTML = texto;
        }

        //Evento onchange
        function conventir(input)
        {
            //Capturando Primera forma
            // let nombre = document.getElementById('nombre'); 


            //Capturando Segunda Forma usando parametro y this
            input.value = input.value.toUpperCase();
        }

        function rojo(etiqueta)
        {
            etiqueta.style.color = 'red';
        }
        function azul(etiqueta)
        {
            etiqueta.style.color = 'blue';
        }
    </script>
</body>
</html>
