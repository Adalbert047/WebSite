<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form method="get" action="mi_servidor">  <!--Tipo de peticion Get, y la url del servidor es con action-->


        <fieldset>
            <legend>DATOS PERSONA:</legend>


            <label for="idPersona">Persona:</label>
            <br>
            <input type="text" id="idPersona" name="idPersona" value="55" disabled ="true">
            <br> <!-- Este tipo de input permitira tener diferentes claves de parte del servidor, aun la informacion se enviara-->

            <input type="hidden" name="sistema" id="sistema" value="SAP">

            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe nombre" required = "true"/>
            <br>
            <label for="apellido">Apellido:</label>
            <br>
            <input type="text" id="apellido" name = "apellido" placeholder="Escribe apellido"/>
            <br>
            <!-- Formulario: Contraseña
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" required = "true" placeholder="Escriba su contraseña"/> 
            <br>
            --->
            <label for="edad">Edad</label>
            <br>
            <input type="number" id="edad" name="edad">
            <br>


            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email">
            <br>

            <label>Genero</label>
            <br>
            <input type="radio" id="femenino" value="femenino" name="Genero">
            <label for="femenino">Femenino</label>
            <br>
            <input type="radio" id="masculino" value="masculino" name="Genero">
            <label for="masculino">Masculino</label>

            <br>
            <label>Genero Musica Favorita</label>
            <br>
            <input type="checkbox" id="Rock" value="Rock" name="Genero_musica">
            <label for="Rock">Rock</label>
            <br>
            <input type="checkbox" id="Clasica" value="clasica" name="Genero_musica">
            <label for="Rock">Clasica</label>
            <br>
            <input type="checkbox" id="k-pop" value="k-pop" name="Genero_musica">
            <label for="Rock">K-pop</label>
            <br>

            <label for="autos">Marca Auto Favorito</label>

            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="nissan">Nissan</option>
                <option value="BWM">BWM</option>
                <option value="Audi" selected = "true">Audi</option>
            </select>
            <br>

            <label for="comentarios">Comentarios:</label>
            <br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate ="formnovalidate"
            value="Enviar sin validar"/>

            
            <input type="reset" name="" id="" value="Restablecer">

        </fieldset>
    </form>


</body>
</html>



<!-- El metodo GET se refleja en la URL de la pagina, en el caso del metodo POST se refleja de manera privada, metodo por default es GET-->
