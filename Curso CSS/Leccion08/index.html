<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos Bootstrap</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
<body>
    <H1>Iconos de Bootstrap</H1>
    <div>
        <p>
            <i class="bi-clock"></i>Reloj
        </p>
    </div>
    <div>
        <p>
            <i class="bi-clock reloj" ></i>Reloj Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi-arrow-right-circle-fill flecha_roja"></i>Flecha Roja
        </p>
    </div>

    <h1>Iconos de Google</h1>
    <div>
        <p>
            <i class="material-symbols-outlined">search</i> 
            Busqueda
        </p>
    </div>

    <h1>Iconos de Ionic</h1>
    <div>
        <p>
            <ion-icon class="persona" name="accessibility-outline"></ion-icon>Persona
        </p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
